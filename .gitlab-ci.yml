pages:
  stage: deploy
  needs:
    - test:os:ubuntu
    - test:os:debian
    - test:os:windows11
    - test:fs:exfat
    - test:fs:ntfs
    - test:fs:vfat
    - test:fs:ext4
    - test:fs:xfs
    - test:fs:btrfs
    - test:liteserver
  script:
    - |
      set -e
      # --- 1. 設定 Git 和 Branch 名稱 ---
      REPORTS_BRANCH="test-reports"
      # 設定 Git 使用者資訊，用於 commit
      git config --global user.name "GitLab CI Bot"
      git config --global user.email "gitlab-ci-bot@${CI_PROJECT_NAMESPACE}.gitlab.io"
      # 建立含有 token 的遠端 URL，用於 push
      GIT_REMOTE_URL="https://gitlab-ci-token:${CI_JOB_TOKEN}@${CI_SERVER_HOST}/${CI_PROJECT_PATH}.git"

      # --- 2. 複製 reports branch 到一個暫存目錄 ---
      echo "INFO: Cloning branch '${REPORTS_BRANCH}' into 'reports_repo'..."
      git clone --branch "${REPORTS_BRANCH}" "${GIT_REMOTE_URL}" reports_repo || {
        echo "INFO: Branch '${REPORTS_BRANCH}' not found. Creating it from scratch.";
        # 如果 branch 不存在，就建立一個空的 repo
        mkdir reports_repo
        cd reports_repo
        git init
        git remote add origin "${GIT_REMOTE_URL}"
        git checkout -b "${REPORTS_BRANCH}"
        cd ..
      }
    - |
      # --- 3. 產生報告內容 (與原先邏輯類似) ---
      # 找出 ZIP 名稱
      FIRST_RESULT_FILE=$(find results -name "*.yml" -print -quit)
      if [ -z "$FIRST_RESULT_FILE" ]; then
        echo "ERROR: No result files found. Cannot generate report." >&2
        echo "<h1>Error: Test results not found.</h1>" > reports_repo/index.html
        cd reports_repo
        git add index.html
        git commit -m "Fail: No test results found in pipeline ${CI_PIPELINE_IID}"
        git push origin "${REPORTS_BRANCH}"
        cd ..
        mkdir -p public
        mv reports_repo/* public/
        exit 1
      fi
      ZIP_FILENAME=$(grep "zip:" "$FIRST_RESULT_FILE" | cut -d' ' -f2-)
      ZIP_BASENAME=$(basename "$ZIP_FILENAME" .zip)

      # 在 reports_repo 內建立報告目錄
      REPORT_DIR="reports_repo/${ZIP_BASENAME}"
      echo "INFO: Generating report in directory: ${REPORT_DIR}"
      mkdir -p "${REPORT_DIR}/logs"
      if [ -d "logs" ] && [ -n "$(ls -A logs)" ]; then cp -r logs/* "${REPORT_DIR}/logs/"; fi

      # 產生單次報告的 index.html
      pipeline_started_ts=$(date -d "$CI_PIPELINE_CREATED_AT" +%s)
      report_job_started_ts=$(date -d "$CI_JOB_STARTED_AT" +%s)
      pipeline_duration=$((report_job_started_ts - pipeline_started_ts))
      pipeline_duration_formatted=$(date -u -d "@${pipeline_duration}" +'%H:%M:%S')

      cat > "${REPORT_DIR}/index.html" <<-EOF
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Test Report: $(printf '%s' "${ZIP_BASENAME}")</title>
          <style>
              body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
              h1, h2 { color: #444; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
              table { border-collapse: collapse; width: 100%; margin-top: 20px; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
              th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
              th { background-color: #e8e8f5; }
              tr:nth-child(even) { background-color: #f9f9f9; }
              tr:hover { background-color: #f1f1f1; }
              a { color: #007bff; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .summary { background-color: white; padding: 15px; border-radius: 5px; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
              .summary p { margin: 5px 0; }
          </style>
      </head>
      <body>
          <h1>Test Report: $(printf '%s' "${ZIP_BASENAME}")</h1>
          <h2><a href="../">Back to Report Index</a></h2>
          <h2>Pipeline Summary</h2>
          <div class="summary">
              <p><strong>Pipeline ID:</strong> <a href="$(printf '%s' "${CI_PIPELINE_URL}")">$(printf '%s' "${CI_PIPELINE_ID}")</a></p>
              <p><strong>Commit:</strong> <a href="$(printf '%s' "${CI_PROJECT_URL}")/-/commit/$(printf '%s' "${CI_COMMIT_SHA}")">$(printf '%s' "${CI_COMMIT_SHORT_SHA}")</a></p>
              <p><strong>Branch:</strong> <a href="$(printf '%s' "${CI_PROJECT_URL}")/-/tree/$(printf '%s' "${CI_COMMIT_REF_NAME}")">$(printf '%s' "${CI_COMMIT_REF_NAME}")</a></p>
              <p><strong>Triggered by:</strong> $(printf '%s' "${GITLAB_USER_NAME}")</p>
              <p><strong>Pipeline Started:</strong> $(printf '%s' "${CI_PIPELINE_CREATED_AT}")</p>
              <p><strong>Total Duration:</strong> $(printf '%s' "${pipeline_duration_formatted}") (until report generation)</p>
          </div>
EOF
      ARCH_FROM_FILE=$(grep "arch:" "$FIRST_RESULT_FILE" | cut -d' ' -f2)
      cat >> "${REPORT_DIR}/index.html" <<-EOF
        <h2>Test Environment</h2>
        <div class="summary">
            <p><strong>Architecture (ARCH):</strong> $(printf '%s' "${ARCH_FROM_FILE}")</p>
            <p><strong>Clonezilla ZIP:</strong> $(printf '%s' "${ZIP_FILENAME}")</p>
        </div>
EOF
      cat >> "${REPORT_DIR}/index.html" <<-EOF
      <h2>Test Results</h2>
      <table>
          <thead>
              <tr>
                  <th>Test Job</th>
                  <th>Status</th>
                  <th>Duration</th>
                  <th>Runner</th>
                  <th>Filesystem</th>
                  <th>Start Time (UTC)</th>
                  <th>Log</th>
              </tr>
          </thead>
          <tbody>
EOF
      for file in results/*.yml; do
        if [ -f "$file" ]; then
          job_name=$(grep "job_name:" "$file" | cut -d' ' -f2)
          job_status=$(grep "job_status:" "$file" | cut -d' ' -f2)
          job_duration=$(grep "job_duration:" "$file" | cut -d' ' -f2 || echo "N/A")
          job_started=$(grep "job_started_at:" "$file" | cut -d' ' -f2- || echo "N/A")
          runner_desc=$(grep "runner_description:" "$file" | cut -d':' -f2- | xargs || echo "N/A")
          fs=$(grep "fs:" "$file" | cut -d' ' -f2 || echo "N/A")
          
          if [ "$job_status" = "success" ]; then status_icon="✅"; elif [ "$job_status" = "failed" ]; then status_icon="❌"; else status_icon="❓"; fi
          job_started_formatted=$(date -d "$job_started" +"%Y-%m-%d %H:%M:%S" 2>/dev/null || echo "$job_started")
          log_link="<a href='./logs/${job_name}.log'>Log</a>"

          cat >> "${REPORT_DIR}/index.html" <<-EOF
              <tr>
                  <td>$(printf '%s' "${job_name}")</td>
                  <td>$(printf '%s' "${status_icon}") $(printf '%s' "${job_status}")</td>
                  <td>$(printf '%s' "${job_duration}")</td>
                  <td>$(printf '%s' "${runner_desc}")</td>
                  <td>$(printf '%s' "${fs}")</td>
                  <td>$(printf '%s' "${job_started_formatted}")</td>
                  <td>$(printf '%s' "${log_link}")</td>
              </tr>
EOF
        fi
      done
      cat >> "${REPORT_DIR}/index.html" <<-EOF
            </tbody>
        </table>
        <br>
        <p><em>For detailed logs, click on the link in the 'Log' column or <a href="./logs/">browse the raw logs directory</a>.</em></p>
      </body>
      </html>
EOF
    - |
      # --- 4. 更新歷史總覽頁面 ---
      echo "INFO: Updating historical report index..."
      # 從 reports_repo 讀取舊的 json，而不是用 curl 下載
      REPORTS_JSON_PATH="reports_repo/reports.json"
      if [ ! -f "${REPORTS_JSON_PATH}" ]; then
        echo "INFO: No previous reports.json found. Starting a new one."
        echo "[]" > "${REPORTS_JSON_PATH}"
      fi

      OVERALL_STATUS="success"
      if grep -q "job_status: failed" results/*.yml; then OVERALL_STATUS="failed"; fi
      
      CURRENT_REPORT_JSON=$(jq -n \
        --arg zip_basename "$ZIP_BASENAME" \
        --arg pipeline_iid "$CI_PIPELINE_IID" \
        --arg pipeline_url "$CI_PIPELINE_URL" \
        --arg commit_sha "$CI_COMMIT_SHORT_SHA" \
        --arg commit_url "${CI_PROJECT_URL}/-/commit/${CI_COMMIT_SHA}" \
        --arg commit_ref "$CI_COMMIT_REF_NAME" \
        --arg status "$OVERALL_STATUS" \
        --arg date "$(date -u -Iseconds)" \
        '{zip_name: $zip_basename, pipeline: {id: $pipeline_iid, url: $pipeline_url}, commit: {sha: $commit_sha, ref: $commit_ref, url: $commit_url}, status: $status, date: $date, report_url: ($zip_basename + "/")}')

      UPDATED_REPORTS_JSON=$(jq --argjson new_report "${CURRENT_REPORT_JSON}" \
        '. | map(select(.pipeline.id != $new_report.pipeline.id)) | [$new_report] + .' \
        "${REPORTS_JSON_PATH}")
      echo "${UPDATED_REPORTS_JSON}" > "${REPORTS_JSON_PATH}"

      # --- Generate index.html (main page with latest 50) ---
      echo "INFO: Generating index.html with latest 50 reports..."
      cat > reports_repo/index.html <<- 'EOF'
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Clonezilla CI Test Reports</title>
          <style>
              body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
              h1 { color: #444; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
              h2 { font-size: 1.2em; color: #555; }
              table { border-collapse: collapse; width: 100%; margin-top: 20px; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
              th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
              th { background-color: #e8e8f5; }
              tr:nth-child(even) { background-color: #f9f9f9; }
              tr:hover { background-color: #f1f1f1; }
              a { color: #007bff; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .status-success { color: green; font-weight: bold; }
              .status-failed { color: red; font-weight: bold; }
          </style>
      </head>
      <body>
          <h1>Clonezilla CI Test Reports (Latest 50)</h1>
          <h2><a href="history.html">View Full History</a></h2>
          <table>
              <thead>
                  <tr>
                      <th>Clonezilla Version</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Pipeline</th>
                      <th>Commit</th>
                      <th>Report</th>
                  </tr>
              </thead>
              <tbody>
EOF
      jq -r '
        .[0:50] | .[] |
        "<tr>
            <td>" + .zip_name + "</td>
            <td>" + .date + "</td>
            <td><span class=\"status-" + .status + "\">" + .status + "</span></td>
            <td><a href=\"" + .pipeline.url + "\" target=\"_blank\">" + .pipeline.id + "</a></td>
            <td><a href=\"" + .commit.url + "\" target=\"_blank\">" + .commit.sha + " (" + .commit.ref + ")</a></td>
            <td><a href=\"" + .report_url + "\">View Report</a></td>
         </tr>"
      ' "${REPORTS_JSON_PATH}" >> reports_repo/index.html
      cat >> reports_repo/index.html <<- 'EOF'
              </tbody>
          </table>
      </body>
      </html>
EOF

      # --- Generate history.html and monthly archives ---
      echo "INFO: Generating monthly archives..."
      cat > reports_repo/history.html <<- 'EOF'
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Test Report History</title>
          <style>
              body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
              h1 { color: #444; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
              h2 { font-size: 1.2em; color: #555; }
              ul { list-style-type: none; padding: 0; }
              li { background-color: white; margin: 5px 0; padding: 10px; border-radius: 3px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
              a { color: #007bff; text-decoration: none; }
              a:hover { text-decoration: underline; }
          </style>
      </head>
      <body>
          <h1>Test Report History</h1>
          <h2><a href="index.html">Back to Latest Reports</a></h2>
          <ul>
EOF

      UNIQUE_MONTHS=$(jq -r '.[].date[0:7]' "${REPORTS_JSON_PATH}" | sort -r | uniq)
      for month in $UNIQUE_MONTHS; do
          ARCHIVE_FILENAME="history-${month}.html"
          echo "INFO: Generating archive for ${month} -> ${ARCHIVE_FILENAME}"
          echo "<li><a href=\"${ARCHIVE_FILENAME}\">Test reports from ${month}</a></li>" >> reports_repo/history.html
          cat > "reports_repo/${ARCHIVE_FILENAME}" <<- EOF
      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <title>Test Reports for ${month}</title>
          <style>
              body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
              h1 { color: #444; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
              table { border-collapse: collapse; width: 100%; margin-top: 20px; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
              th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
              th { background-color: #e8e8f5; }
              tr:nth-child(even) { background-color: #f9f9f9; }
              a { color: #007bff; text-decoration: none; }
              .status-success { color: green; font-weight: bold; }
              .status-failed { color: red; font-weight: bold; }
          </style>
      </head>
      <body>
          <h1>Test Reports for ${month}</h1>
          <h2><a href="history.html">Back to History Index</a></h2>
          <table>
              <thead>
                  <tr>
                      <th>Clonezilla Version</th>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Pipeline</th>
                      <th>Commit</th>
                      <th>Report</th>
                  </tr>
              </thead>
              <tbody>
EOF
          jq -r --arg month "$month" '
            .[] | select(.date | startswith($month)) |
            "<tr>
                <td>" + .zip_name + "</td>
                <td>" + .date + "</td>
                <td><span class=\"status-" + .status + "\">" + .status + "</span></td>
                <td><a href=\"" + .pipeline.url + "\" target=\"_blank\">" + .pipeline.id + "</a></td>
                <td><a href=\"" + .commit.url + "\" target=\"_blank\">" + .commit.sha + " (" + .commit.ref + ")</a></td>
                <td><a href=\"" + .report_url + "\">View Report</a></td>
             </tr>"
          ' "${REPORTS_JSON_PATH}" >> "reports_repo/${ARCHIVE_FILENAME}"
          cat >> "reports_repo/${ARCHIVE_FILENAME}" <<- 'EOF'
        </tbody>
    </table>
</body>
</html>
EOF
      done
      cat >> reports_repo/history.html <<- 'EOF'
    </ul>
</body>
</html>
EOF
    - |
      # --- 5. Commit and Push to the reports branch ---
      cd reports_repo
      echo "INFO: Committing and pushing changes to '${REPORTS_BRANCH}' branch..."
      git add .
      # 檢查是否有變動
      if git diff --staged --quiet; then
        echo "INFO: No changes detected in reports. Nothing to commit."
      else
        git commit -m "Update test reports for pipeline ${CI_PIPELINE_IID}" -m "Clonezilla version: ${ZIP_BASENAME}"
        git push origin "${REPORTS_BRANCH}"
      fi
      cd ..
    - |
      # --- 6. 準備 GitLab Pages 的 artifact ---
      echo "INFO: Preparing 'public' directory for GitLab Pages artifact..."
      mkdir -p public
      # 將 reports_repo 的內容移動到 public
      mv reports_repo/* public/

  artifacts:
    paths:
      - public
    expire_in: 30 days
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "test-reports"'
      when: on_success