stages:
  - build
  - test

default:
  tags:
    - shell
    - clonezilla

variables:
  # Default architecture. Can be overridden in the "Run pipeline" page.
  ARCH: "amd64"
  ZIP_DIR: "zip"
  CURL_OPTS: "-fsSL"

build_zip:
  stage: build
  when: manual
  allow_failure: false
  script:
    - mkdir -p "${ZIP_DIR}"
    - |
      # If a specific CLONEZILLA_ZIP_URL is provided, use it directly.
      if [ -n "${CLONEZILLA_ZIP_URL}" ]; then
        echo "Using provided CLONEZILLA_ZIP_URL: ${CLONEZILLA_ZIP_URL}"
        LATEST_ZIP=$(basename "${CLONEZILLA_ZIP_URL}")
        DOWNLOAD_URL="${CLONEZILLA_ZIP_URL}"
      # Otherwise, determine the base URL from ARCH and find the latest version.
      else
        if [ "${ARCH}" = "amd64" ]; then
          CLONEZILLA_BASE_URL="https://free.nchc.org.tw/clonezilla-live/stable"
        elif [ "${ARCH}" = "arm64" ]; then
          CLONEZILLA_BASE_URL="https://free.nchc.org.tw/clonezilla-live/experimental/arm/3.3.0-27/"
        elif [ "${ARCH}" = "riscv64" ]; then
          CLONEZILLA_BASE_URL="https://free.nchc.org.tw/clonezilla-live/experimental/riscv64/3.3.1-12/"
        else
          echo "Error: Unsupported ARCH '${ARCH}'. Please use amd64, arm64, or riscv64." >&2
          exit 1
        fi

        echo "Searching for latest zip for arch '${ARCH}' from ${CLONEZILLA_BASE_URL}..."
        LATEST_ZIP=$(curl ${CURL_OPTS} "${CLONEZILLA_BASE_URL}/" \
          | grep -Eo "href=\"clonezilla-live-[^\"]*${ARCH}[^\"]*\\.zip\"" \
          | cut -d'"' -f2 \
          | sort -V \
          | tail -n1)

        if [ -z "${LATEST_ZIP}" ]; then
          echo "Error: Could not find a Clonezilla ZIP for architecture '${ARCH}' at ${CLONEZILLA_BASE_URL}" >&2
          exit 1
        fi
        DOWNLOAD_URL="${CLONEZILLA_BASE_URL}/${LATEST_ZIP}"
      fi

      echo "Final ZIP file to be used: ${LATEST_ZIP}"
      DEST_FILE="${ZIP_DIR}/${LATEST_ZIP}"

      echo "Downloading ${DOWNLOAD_URL} to ${DEST_FILE}"
      curl ${CURL_OPTS} -o "${DEST_FILE}" "${DOWNLOAD_URL}"
      echo "Download finished."
      # Save the exact filename to a dotenv artifact to pass to the next stage
      echo "Saving ZIP_FILE_FROM_BUILD=${LATEST_ZIP} to build.env"
      echo "ZIP_FILE_FROM_BUILD=${LATEST_ZIP}" > build.env
  artifacts:
    name: "clonezilla-live-zip-${ARCH}"
    paths:
      - "${ZIP_DIR}/"
    expire_in: 14 day
    reports:
      dotenv: build.env


.test_template:
  stage: test
  variables:
    LIBGUESTFS_DEBUG: "0"
    LIBGUESTFS_TRACE: "0"
  dependencies:
    - build_zip
  before_script:
    - |
      echo "Setting up qemu cloud images in the project root..."
      if [ -d "/data/cloudimages" ]; then
        mkdir -p qemu/cloudimages
        ln -s /data/cloudimages/*.qcow2 qemu/cloudimages/
        echo "Linked cloud images from /data/cloudimages."
      else
        echo "Warning: /data/cloudimages not found. OS tests will fail if images are not present."
      fi
    - |
      echo "Verifying build artifact (Clonezilla ZIP)..."
      # The ZIP_FILE_FROM_BUILD variable comes from the build_zip job's dotenv report.
      if [ -z "${ZIP_FILE_FROM_BUILD}" ]; then
        echo "Error: ZIP_FILE_FROM_BUILD variable not passed from build job." >&2
        exit 1
      fi
      if ! [ -f "${ZIP_DIR}/${ZIP_FILE_FROM_BUILD}" ]; then
        echo "Error: Artifact zip file '${ZIP_DIR}/${ZIP_FILE_FROM_BUILD}' not found!" >&2
        echo "Listing contents of '${ZIP_DIR}/':"
        ls -l "${ZIP_DIR}/"
        exit 1
      fi
      echo "Using ZIP file from build job: ${ZIP_FILE_FROM_BUILD}"
      export ZIP_FILE="${ZIP_FILE_FROM_BUILD}"
    - |
      echo "Preparing log directory..."
      export LOG_DIR="./logs"
      mkdir -p $LOG_DIR
  artifacts:
    when: always
    paths:
      - logs/
    expire_in: 5 days
  timeout: 4h

