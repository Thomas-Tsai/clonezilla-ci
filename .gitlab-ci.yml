stages:
  - build
  - test

default:
  tags:
    - shell
    - clonezilla

variables:
  # Default architecture. Can be overridden in the "Run pipeline" page.
  ARCH: "amd64"
  ZIP_DIR: "zip"
  CURL_OPTS: "-fsSL"

build_zip:
  stage: build
  script:
    - mkdir -p "${ZIP_DIR}"
    - |
      # If a specific CLONEZILLA_ZIP_URL is provided, use it directly.
      if [ -n "${CLONEZILLA_ZIP_URL}" ]; then
        echo "Using provided CLONEZILLA_ZIP_URL: ${CLONEZILLA_ZIP_URL}"
        LATEST_ZIP=$(basename "${CLONEZILLA_ZIP_URL}")
        DOWNLOAD_URL="${CLONEZILLA_ZIP_URL}"
      # Otherwise, determine the base URL from ARCH and find the latest version.
      else
        if [ "${ARCH}" = "amd64" ]; then
          CLONEZILLA_BASE_URL="https://free.nchc.org.tw/clonezilla-live/stable"
        elif [ "${ARCH}" = "arm64" ]; then
          CLONEZILLA_BASE_URL="https://free.nchc.org.tw/clonezilla-live/experimental/arm/3.3.0-27/"
        elif [ "${ARCH}" = "riscv64" ]; then
          CLONEZILLA_BASE_URL="https://free.nchc.org.tw/clonezilla-live/experimental/riscv64/3.3.1-12/"
        else
          echo "Error: Unsupported ARCH '${ARCH}'. Please use amd64, arm64, or riscv64." >&2
          exit 1
        fi

        echo "Searching for latest zip for arch '${ARCH}' from ${CLONEZILLA_BASE_URL}..."
        LATEST_ZIP=$(curl ${CURL_OPTS} "${CLONEZILLA_BASE_URL}/" \
          | grep -Eo "href=\"clonezilla-live-[^\"]*${ARCH}[^\"]*\\.zip\"" \
          | cut -d'"' -f2 \
          | sort -V \
          | tail -n1)

        if [ -z "${LATEST_ZIP}" ]; then
          echo "Error: Could not find a Clonezilla ZIP for architecture '${ARCH}' at ${CLONEZILLA_BASE_URL}" >&2
          exit 1
        fi
        DOWNLOAD_URL="${CLONEZILLA_BASE_URL}/${LATEST_ZIP}"
      fi

      echo "Final ZIP file to be used: ${LATEST_ZIP}"
      DEST_FILE="${ZIP_DIR}/${LATEST_ZIP}"

      if [ -f "${DEST_FILE}" ]; then
        echo "File '${DEST_FILE}' already exists (from cache or previous run). Skipping download."
      else
        echo "Downloading ${DOWNLOAD_URL} to ${DEST_FILE}"
        curl ${CURL_OPTS} -o "${DEST_FILE}" "${DOWNLOAD_URL}"
        echo "Download finished."
      fi
  artifacts:
    name: "clonezilla-live-zip-${ARCH}"
    paths:
      - "${ZIP_DIR}/"
    expire_in: 14 day
  cache:
    key: "${CI_COMMIT_REF_SLUG}-${ARCH}"
    paths:
      - "${ZIP_DIR}/"

.test_template:
  stage: test
  variables:
    LIBGUESTFS_DEBUG: "0"
    LIBGUESTFS_TRACE: "0"
  dependencies:
    - build_zip
  before_script:
    - |
      echo "Setting up qemu cloud images in the project root..."
      if [ -d "/data/cloudimages" ]; then
        mkdir -p qemu/cloudimages
        ln -s /data/cloudimages/*.qcow2 qemu/cloudimages/
        echo "Linked cloud images from /data/cloudimages."
      else
        echo "Warning: /data/cloudimages not found. OS tests will fail if images are not present."
      fi
    - |
      echo "Verifying build artifact (Clonezilla ZIP)..."
      if ! ls ${ZIP_DIR}/*.zip > /dev/null 2>&1; then
        echo "Error: Artifact zip file not found in ${ZIP_DIR}/" >&2
        echo "Listing contents of current directory ('.'):"
        ls -lA
        exit 1
      fi
    - |
      export ZIP_FILE=$(basename $(ls ${ZIP_DIR}/*.zip | head -n1))
      if [ -z "${ZIP_FILE}" ]; then
        echo "Error: Failed to find zip file in ${ZIP_DIR}/." >&2
        echo "Listing contents of ${ZIP_DIR}/ :"
        ls -l ${ZIP_DIR}/
        exit 1
      fi
      echo "Using ZIP file: ${ZIP_FILE}"
    - |
      echo "Preparing log directory..."
      export LOG_DIR="./logs"
      mkdir -p $LOG_DIR
  artifacts:
    when: always
    paths:
      - logs/
    expire_in: 5 days
  timeout: 4h

# --- OS Tests ---

test:os:ubuntu:
  extends: .test_template
  script:
    - |
      os="ubuntu"
      echo "--- Running OS Clone/Restore Tests for Ubuntu ($ARCH) ---"
      grep -E "^\s*${os}\s+.*\s+${ARCH}\s+" qemu/cloudimages/cloud_images.conf | while IFS= read -r config_line; do
          release=$(echo "$config_line" | awk '{print $2}')
          image_name="${os}-${release}-${ARCH}.qcow2"
          image_path="qemu/cloudimages/${image_name}"

          if [ -f "$image_path" ]; then
              echo "--- Testing ${image_path} ---"
              log_file="$LOG_DIR/os_ubuntu_${release}_${ARCH}_$(date +%Y%m%d_%H%M%S).log"
              ./os-clone-restore.sh --zip "${ZIP_DIR}/${ZIP_FILE}" --tmpl "$image_path" --arch "$ARCH" --validate-iso "isos/cidata.iso" --no-ssh-forward 2>&1 | tee -a "$log_file"
              rc=${PIPESTATUS[0]}
              if [ $rc -ne 0 ]; then
                  echo "--- Test FAILED for ${image_path} ---"
                  exit 1
              fi
              echo "--- Test PASSED for ${image_path} ---"
          else
              echo "Skipping test for ${os}-${release}-${ARCH}: image file not found at ${image_path}"
          fi
      done

