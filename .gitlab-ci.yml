# --- Filesystem Tests ---

.fs_test_template:
  extends: .test_template
  script:
    - |
      echo "--- Running FS Clone/Restore Test with $FS ($ARCH) ---"
      log_file="$LOG_DIR/fs_${FS}_${ARCH}_$(date +%Y%m%d_%H%M%S).log"
      ./data-clone-restore.sh --zip "${ZIP_DIR}/${ZIP_FILE}" --data dev/testData --fs "$FS" --arch "$ARCH" --no-ssh-forward 2>&1 | tee -a "$log_file"
      rc=${PIPESTATUS[0]}
      if [ $rc -ne 0 ]; then
          echo "--- Test FAILED for filesystem $FS ---"
          exit 1
      fi
      echo "--- Test PASSED for filesystem $FS ---"

test:fs:exfat:
